    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;1,400&family=EB+Garamond:ital,wght@0,400;1,400&family=Libre+Baskerville:ital,wght@0,400;1,400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #fff;
            min-height: 100vh;
            padding: 120px 80px 80px 80px;

            -ms-text-size-adjust: 100%;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            display: flex;
            gap: 60px;
            margin-bottom: 50px;
            align-items: baseline;
        }

        .greeting {
            font-size: 20px;
            font-weight: 500;
            color: #1a1a1a;
            white-space: nowrap;
        }

        .title {
            font-size: 20px;
            font-weight: 500;
            color: #1a1a1a;
            line-height: 1.4;
        }

        .content {
            line-height: 1.8;
            font-size: 20px;
        }

        .paragraph {
            margin-bottom: 28px;
            color: #6b7280;
        }

        .paragraph:last-child {
            margin-bottom: 0;
        }

        .emphasis {
            color: #1a1a1a;
            font-weight: 500;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #333;
        }

        .button:focus {
            outline: none;
        }

        .button-container {
            margin-top: 100px;
            text-align: center;
        }

        .follow-button {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 999px;
            background: #fff;
            border: 1px solid #e1e8ed;
            color: #000;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
            transition: background 0.15s;
        }

        .follow-button:hover {
            background: #f8f9fa;
            text-decoration: none;
        }

        .receive-updates {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }

        .receive-updates:hover {
            background-color: #f0f0f0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #6b7280;
            margin-top: 50px;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .slack-logo-container {
            display: inline-flex;
            align-items: center;
            margin-left: 8px;
            padding: 6px 10px;
            background: linear-gradient(135deg, #4a154b 0%, #611f69 100%);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(97, 31, 105, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .slack-logo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .slack-logo-container:hover::before {
            left: 100%;
        }

        .slack-logo-container:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(97, 31, 105, 0.3);
        }

        .slack-logo {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        /* Tablet styles */
        @media (max-width: 1024px) {
            body {
                padding: 100px 60px 60px 60px;
            }
            
            .container {
                max-width: 700px;
            }
            
            .content {
                font-size: 19px;
            }
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                padding: 80px 24px 40px 24px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
                margin-bottom: 40px;
            }
            
            .greeting {
                font-size: 18px;
                line-height: 1.3;
            }
            
            .title {
                font-size: 18px;
                line-height: 1.3;
            }
            
            .content {
                font-size: 17px;
                line-height: 1.7;
            }
            
            .paragraph {
                margin-bottom: 24px;
            }
            
            .button-container {
                margin-top: 60px;
                display: flex;
                flex-direction: column;
                gap: 16px;
                align-items: center;
            }
            
            .button {
                width: 100%;
                max-width: 280px;
                padding: 14px 24px;
                font-size: 16px;
            }
            
            .follow-button {
                width: 100%;
                max-width: 280px;
                padding: 12px 20px;
                font-size: 15px;
                justify-content: center;
            }
            
            .slack-logo-container {
                margin-left: 6px;
                padding: 4px 8px;
            }

            .slack-logo {
                width: 18px;
                height: 18px;
            }
            
            /* Logo adjustments for mobile */
            .container img {
                height: 100px !important;
                margin-top: 50px !important;
                margin-bottom: -30px !important;
            }
        }

        /* Small mobile styles */
        @media (max-width: 480px) {
            body {
                padding: 60px 20px 30px 20px;
            }
            
            .greeting {
                font-size: 16px;
            }
            
            .content {
                font-size: 16px;
                line-height: 1.6;
            }
            
            .paragraph {
                margin-bottom: 20px;
            }
            
            .button-container {
                margin-top: 50px;
            }
            
            .button {
                padding: 12px 20px;
                font-size: 15px;
            }
            
            .follow-button {
                padding: 10px 18px;
                font-size: 14px;
            }
            
            .container img {
                height: 80px !important;
                margin-top: 40px !important;
            }
        }
        /* Disable text selection */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Allow text selection for specific elements if needed */
        .selectable {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Tally Modal Styles */
        .tally-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tally-modal.show {
            opacity: 1;
        }

        .tally-modal-content {
            background-color: #fff;
            margin: 3% auto;
            padding: 0;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            position: relative;
            transform: translateY(-30px);
            transition: transform 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tally-modal.show .tally-modal-content {
            transform: translateY(0);
        }

        .tally-modal-header {
            padding: 20px 20px 0 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .tally-close {
            color: #999;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
            line-height: 1;
            padding: 5px;
            margin: -5px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tally-close:hover {
            color: #666;
            background: rgba(255, 255, 255, 1);
        }

        .tally-form-container {
            flex: 1;
            padding: 0 20px 20px 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tally-form-container iframe {
            border-radius: 8px;
            flex: 1;
            min-height: 500px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .tally-modal-content {
                width: 95%;
                margin: 2% auto;
                max-height: 96vh;
                border-radius: 12px;
            }
            
            .tally-modal-header {
                padding: 12px 12px 0 12px;
            }
            
            .tally-form-container {
                padding: 0 12px 12px 12px;
            }
            
            .tally-close {
                font-size: 22px;
                width: 34px;
                height: 34px;
            }

            .tally-form-container iframe {
                min-height: 400px;
                border-radius: 6px;
            }
        }

        /* Small mobile modal adjustments */
        @media (max-width: 480px) {
            .tally-modal-content {
                width: 98%;
                margin: 1% auto;
                max-height: 98vh;
            }
            
            .tally-modal-header {
                padding: 10px 10px 0 10px;
            }
            
            .tally-form-container {
                padding: 0 10px 10px 10px;
            }
            
            .tally-close {
                font-size: 20px;
                width: 32px;
                height: 32px;
            }

            .tally-form-container iframe {
                min-height: 350px;
            }
        }


    </style>
</head>
<body>
    <div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
        <div class="header">
            
            <div class="greeting" style="text-align: center;">For web3 founders.</div>
        </div>
        <div class="header">
            
            <div class="greeting" style="text-align: center;">Changing the way we write and do founder-led content marketing.</div>
        </div>

            <div class="button-container" style="margin-top: 32px; text-align: center;">
                <button id="reachOutBtn" class="button">Beta access</button>
                <a href="https://x.com/eildon_xyz" target="_blank" rel="noopener" aria-label="Keep updated on X"
                   class="follow-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="display:block;">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" fill="currentColor"/>

    </div>
    <div class="footer">
        Made & operating in Melbourne, Australia ðŸ¦˜

        Founded by <a href="https://x.com/bithiahkoshy">Bithiah</a>, a web3 technical writer by profession

    <!-- Tally Form Modal -->
    <div id="tallyModal" class="tally-modal">
        <div class="tally-modal-content">
            <div class="tally-modal-header">
                <span class="tally-close">&times;</span>
            </div>
            <div class="tally-form-container">
                <iframe 
                    id="tallyIframe"
                    src="https://tally.so/embed/w4Mv6b?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0" 
                    title="Eildon Waiting List">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // Tally Modal functionality
        const tallyModal = document.getElementById('tallyModal');
        const reachOutBtn = document.getElementById('reachOutBtn');
        const tallyClose = document.querySelector('.tally-close');

        // Open Tally modal
        reachOutBtn.addEventListener('click', function(e) {
            e.preventDefault();
            tallyModal.style.display = 'block';
            setTimeout(() => {
                tallyModal.classList.add('show');
            }, 10);
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        });

        // Close Tally modal
        function closeTallyModal() {
            tallyModal.classList.remove('show');
            setTimeout(() => {
                tallyModal.style.display = 'none';
                // Re-enable body scroll
                document.body.style.overflow = 'auto';
            }, 300);
        }

        tallyClose.addEventListener('click', closeTallyModal);

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target === tallyModal) {
                closeTallyModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && tallyModal.classList.contains('show')) {
                closeTallyModal();
            }
        });

        // Listen for Tally form submission (optional)
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'TALLY_FORM_SUBMIT') {
                // Form was submitted - you can add celebration here if desired
                setTimeout(() => {
                    closeTallyModal();
                }, 1000);
            }
        });

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable common keyboard shortcuts for developer tools and view source
        document.addEventListener('keydown', function(e) {
            // Disable F12 (Developer Tools)
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            
            // Disable Ctrl+Shift+I (Developer Tools)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
            
            // Disable Ctrl+Shift+J (Console)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                return false;
            }
            
            // Disable Ctrl+Shift+C (Element Inspector)
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                return false;
            }
            
            // Disable Ctrl+U (View Source)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
            
            // Disable Ctrl+S (Save Page)
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                return false;
            }
            
            // Disable Ctrl+A (Select All)
            if (e.ctrlKey && e.key === 'a') {
                e.preventDefault();
                return false;
            }
            
            // Disable Ctrl+P (Print)
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                return false;
            }
        });

        // Disable drag and drop
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable image drag
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Clear console periodically
        setInterval(function() {
            console.clear();
        }, 1000);

        // Disable certain developer tools shortcuts on Mac
        document.addEventListener('keydown', function(e) {
            // Disable Cmd+Option+I (Mac Developer Tools)
            if (e.metaKey && e.altKey && e.key === 'i') {
                e.preventDefault();
                return false;
            }
            
            // Disable Cmd+Option+J (Mac Console)
            if (e.metaKey && e.altKey && e.key === 'j') {
                e.preventDefault();
                return false;
            }
            
            // Disable Cmd+Option+C (Mac Element Inspector)
            if (e.metaKey && e.altKey && e.key === 'c') {
                e.preventDefault();
                return false;
            }
            
            // Disable Cmd+U (Mac View Source)
            if (e.metaKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
        });

        // Obfuscation: Hide real content and show decoy
        document.addEventListener('DOMContentLoaded', function() {
            // Basic protection against automated scraping
            if (navigator.webdriver) {
                document.body.innerHTML = '<div style="text-align: center; padding: 50px;">Access denied</div>';
                return;
            }
        });

        // Disable print screen (limited effectiveness)
        document.addEventListener('keyup', function(e) {
            if (e.key === 'PrintScreen') {
                navigator.clipboard.writeText('');
                alert('Screenshots are disabled on this site.');
            }
        });
    </script>
